<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ron Vargas | Front-End Web Developer</title>
    <link rel="stylesheet" href="styles/superslides.css" type="text/css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Front page using super slides -->
    <div id="slides">
        <div class="overlay"></div>
        <div class="slides-container">
            <img src="images/image1.jpg" alt="Doing more">
            <img src="images/image2.jpg" alt="stars and guy in shot">
            <img src="images/image3.jpg" alt="fiesta">
            <img src="images/image4.jpg" alt="laptop on table">
        </div>
        <div class="titleMessage">
            <div class="heading">
                <p class="main">Ron Vargas</p>
                <p class="sub typed"></p>
            </div>
        </div>
        <nav class="slides-navigation">
            <a href="#" class="next"></a>
            <a href="#" class="prev"></a>
        </nav>
    </div>

    <div id="about" class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <img class="aboutImage" src="images/about.png.jpg" alt="about me pic">
                </div>
                <div class="col-md-7"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
